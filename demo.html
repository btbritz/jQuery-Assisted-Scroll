<!DOCTYPE html>
<html>
	<head>
		<title>ScrollIntent</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div id="slides" class="slides">
			<div class="slide a">
				<img src="http://placekitten.com/g/1600/901">
			</div>
			<div class="slide b">
				<img src="http://placekitten.com/g/1600/902">
			</div>
			<div class="slide c">
				<img src="http://placekitten.com/g/1600/904">
			</div>
			<div class="slide d">
				<img src="http://placekitten.com/g/1600/906">
			</div>
		</div>

		<script src="//code.jquery.com/jquery.min.js" type="text/javascript"></script>
		<script src="src/lib/mousewheel.js" type="text/javascript"></script>
		<script src="dist/jquery.assistedscroll.min.js" type="text/javascript"></script>

		<script type="text/javascript">
		    $(function() {
		        $("#slides").assistedScroll({
		        	delay: 500,   // Lines up with our CSS transitions
		            startingZ: 10 // Slides should start being indexed at 10
		        });
		    });
		</script>

	</body>
</html>
